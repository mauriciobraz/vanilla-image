name: post-install
type: shell
commands:
  - apt update
  - apt upgrade -y
  - apt install -y --fix-missing --allow-downgrades

  - apt install -y \
    clamav clamav-daemon clamtk \
    apt-transport-https autoconf automake build-essential \
    ca-certificates clang cmake curl ffmpeg g++ gcc gparted htop iputils-ping \
    libtool make micro nano net-tools pkg-config podman software-properties-common wget

  - apt autoremove -y
  - apt autoclean

  - apt install -f
  - apt clean

  - freshclam
